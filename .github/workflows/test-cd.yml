on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Update Released Version, e.g main'
        required: true
        type: choice
        options:
          - main
          - '0.2'
          - '0.3'
          - '0.5.1'
          - '0.5.0'
          - '0.4.0'
          - '0.3.0'
      is_append_new_version:
        description: 'True To Deploy New Release, False To Update Exist Release'
        required: false
        type: boolean
      version:
        description: 'New Release Version, e.g 0.6.0, Work On True, Depend On main'
        required: false
        default: '0.6.0'
  pull_request:
    types: [closed]

jobs:
  dump_contexts_to_log:
    name: context to log
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: echo "${{ toJSON(github) }}"
      - name: Dump job context
        run: echo "${{ toJSON(job) }}"
      - name: Dump steps context
        run: echo "${{ toJSON(steps) }}"
      - name: Dump runner context
        run: echo "${{ toJSON(runner) }}"
      - name: Dump strategy context
        run: echo "${{ toJSON(strategy) }}"
      - name: Dump matrix context
        run: echo "${{ toJSON(matrix) }}"
  if_merged:
    if: ${{ github.event.pull_request.merged == true && contains(github.event.issue.labels.*.name, 'support') }}
