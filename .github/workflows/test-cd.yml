name: build and push image
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
# 3个功能,
# 1. 默认更新 main 内容到 dev 文档
# 2. 切换分支, 更新指定历史版本
# 3. 更新 main 分支, 发布全新 Release 版本, 此时需要勾选 is_append_new_version 并指定 version
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Update Released Version, e.g main'
        required: true
        type: choice
        options:
          - main
          - '0.2'
          - '0.3'
          - '0.5.1'
          - '0.5.0'
          - '0.4.0'
          - '0.3.0'
      is_append_new_version:
        description: 'True To Deploy New Release, False To Update Exist Release'
        required: false
        type: boolean
      version:
        description: 'New Release Version, e.g 0.6.0, Work On True, Depend On main'
        required: false
        default: '0.6.0'
  pull_request:
    types:
      - closed

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "🔎  ${{ github.base_ref }} <= ${{ github.head_ref }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
  dump_contexts_to_log:
    name: context to log
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: Dump job context
        run: echo '${{ toJSON(job) }}'
      - name: Dump steps context
        run: echo '${{ toJSON(steps) }}'
      - name: Dump runner context
        run: echo '${{ toJSON(runner) }}'
      - name: Dump strategy context
        run: echo '${{ toJSON(strategy) }}'
      - name: Dump matrix context
        run: echo '${{ toJSON(matrix) }}'
  if_merged:
    if: ${{ github.event.pull_request.merged == true && contains(github.event.issue.labels.*.name, 'support') }}
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo The PR was merged
