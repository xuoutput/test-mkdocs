name: build and push image
# 3个功能,
# 1. 默认更新 main 内容到 dev 文档
# 2. 更新指定分支版本文档
# 3. 根据 main 分支, 发布全新 Release 版本, 此时需要勾选 is_append_new_version 并指定 version
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Update Docs Version From Branch, e.g main for dev'
        required: true
        type: choice
        options:
          - main
          - '0.5.1'
          - '0.5.0'
          - '0.4.0'
          - '0.3.0'
        default: 'main'
      is_set_default:
        description: 'True To Set Default Version When Visited'
        required: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }} # 可以指定分支 checkout, 但不允许直接修改 gh-pages
      - name: branch status
        run: |
          git status
      - name: Set Version Env
        run: |
          if [[ ${{ inputs.branch == 'main' }} ]]; then VERSION=dev; else VERSION=${{ inputs.branch }}; fi
          echo ${VERSION}

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Intialiaze Python Env
        run: |
          git rev-parse --abbrev-ref HEAD
          pip install -r requirements.txt
      - name: Git Config
        run: |
          git fetch --all
          git config --global user.email ${{ secrets.GITUSEREMAIL }}
          git config --global user.name ${{ secrets.GITUSERNAME }}

      - name: Mike ${VERSION} Version Snapshot
        run: |
          mike deploy --push ${VERSION}

      - name: Mike Set Default Version
        if: ${{ inputs.is_set_default }}
        run: |
          mike list
          mike alias -u ${VERSION} latest
          mike set-default --push latest
